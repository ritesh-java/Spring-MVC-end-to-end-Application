#We will configure database related properties here
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://localhost:5432/firstdb
db.username=postgres
db.password=ritesh

#Hibernate related Properties
#Make sure that the schema name you give here should be created in your database as well. Here default_schema is public. In your database
#you should have public as a schema and under it the table will be created.

hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.cache.provider_class=org.hibernate.cache.NoCacheProvider
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.default_schema=public  
hibernate.hbm2ddl.auto=update


hibernate.entitymanager.packages.to.scan=com.org.cricket.model